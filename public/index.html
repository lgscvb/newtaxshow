        const { useState, useEffect, useRef, useMemo } = React;

        // --- HOOKS ---
        const useCounter = (end, duration = 1500) => {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            const isVisible = useOnScreen(ref);

            useEffect(() => {
                if (isVisible) {
                    let start = 0;
                    const range = end - start;
                    let startTime = null;

                    const animation = currentTime => {
                        if (startTime === null) startTime = currentTime;
                        const progress = Math.min((currentTime - startTime) / duration, 1);
                        const currentVal = Math.floor(progress * range + start);
                        setCount(currentVal);
                        if (progress < 1) {
                            requestAnimationFrame(animation);
                        }
                    };
                    requestAnimationFrame(animation);
                }
            }, [end, duration, isVisible]);

            return [count, ref];
        };

        const useOnScreen = (ref) => {
            const [isIntersecting, setIntersecting] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIntersecting(true);
                        observer.disconnect();
                    }
                });
                const currentRef = ref.current;
                if (currentRef) observer.observe(currentRef);
                return () => { if (currentRef) observer.unobserve(currentRef); };
            }, [ref]);
            return isIntersecting;
        };

        // --- APP ---

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

        const ValueConverter = () => {
            const [revenue, setRevenue] = useState(80000000);
            const [netProfitMargin, setNetProfitMargin] = useState(20);
            const [roas, setRoas] = useState(5);

            const { latentTaxLoss, requiredSales, newRevenue, subsidyAmount, projectROI } = useMemo(() => {
                const parsedRevenue = revenue || 0;
                const baseProfit = parsedRevenue * 0.06; // 假設書審純益率 6%
                const unplannedTax = baseProfit * 0.30; // 簡化未規劃稅率 30%
